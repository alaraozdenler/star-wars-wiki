query People ($after:String, $first: Int) {
  allPeople (after:$after, first: $first) {
    people {
      name
      filmConnection {
        films {
          title
          }
        }
      birthYear
      homeworld {
        name
      }
      gender
      height
      hairColor
      eyeColor
      skinColor
      species {
        name
      }
      starshipConnection {
        starships {
          name
        }
      }
      vehicleConnection {
        vehicles {
          name
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
