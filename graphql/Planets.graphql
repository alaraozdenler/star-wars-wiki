query Planets ($after:String, $first: Int) {
  allPlanets(after:$after, first: $first) {
    planets {
      name
      population
      diameter
      filmConnection {
        films {
          title
        }
      }
      gravity
      orbitalPeriod
      rotationPeriod
      surfaceWater
      terrains
      residentConnection {
        residents {
          name
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
